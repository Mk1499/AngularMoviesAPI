<div class ="container">
  <!-- <h1 class = "text-center"> Hello Khaled </h1> -->

  <div class="row">
    <div class="col-md-3">
      <img class="poster" [src]=mov.Poster width="100%">
    </div>
    <div class="col-md-9 card movie-details">
      <h2 class="text-center"> {{mov.Title}} </h2>
      <p>{{mov.imdbRating}}<img src = "./assets/images/star.png" width="20"/></p>
      <p><strong>Director : </strong><span>{{mov.Director}}</span></p>
      <p><strong>Writer : </strong><span> {{mov.Writer}} </span></p>
      <div><strong>Actors : </strong>
       {{mov.Actors}}
      </div>
    </div>
  </div>
</div>
