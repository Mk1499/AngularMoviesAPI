<div class = "search">
<form class="form-inline md-form mr-auto mb-4" (ngSubmit)="searchForMovie(formData)" #formData="ngForm" >
  <input class="form-control mr-sm-2" type="text" placeholder="Search for a Movie" aria-label="Search" #movieName="ngModel" [(ngModel)]="movName" name="mName">
  <button class="btn btn-primary btn-rounded btn-sm my-0" type="submit">Search</button>
</form>
</div>
